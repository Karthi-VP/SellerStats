<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="img-src *">
        <meta name="viewport" content="viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
                
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
            
        <title>SellerStats</title>
        
        <!-- Custom style sheet -->
        <link rel="stylesheet" href="css/custom_style.css">
            
    </head>
    <body class="full_bg">
        <div class="container">
            <h3 class="page_header text-white">Sign In</h3>
            <div class="text-center">
                <img src="img/ss_logo_icon.png" class="ss_logo_page2"/>
            </div>
            <div class="mt-5 before_form_group">
                <form id="login_form">
                    <div class="form-group">
                        <label for="email_id" class="text-white">Username</label>
                        <input type="email" class="form-control" name="email" id="email_id" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="user_password" class="text-white">Password</label>
                        <input type="password" class="form-control" name="password" id="user_password" placeholder="">
                    </div>
                    <div class="btn_list_page2">
                        <a class="btn btn-primary btn-lg btn-block sign_in_btn" onclick="send_registerToken()" role="button">SIGN IN</a>
                    </div>
                </form>
                <div class="mt-3">
                    <p class="text-center text-white mb-2"><a class="signUp_link" href="forgot_password.html">Forgot Password</a></p>
                    <p class="text-center text-white mt-3">Don't have an Account ? <a class="signUp_link" href="sign_up.html">Sign Up</a></p>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/API/config.js"></script>
        <script type="text/javascript" src="js/push_registration.js"></script>
        <script type="text/javascript" src="js/API/user_login.js"></script>
        
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceready, false);
            
            function onDeviceready(){
                
                setTimeout(getRegisterToken, 2000);
            }
        </script>
    </body>
</html>

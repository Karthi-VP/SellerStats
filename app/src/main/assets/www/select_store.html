<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="img-src *">
        <meta name="viewport" content="viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
                
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
            
        <title>SellerStats</title>
        
        <!-- Custom style sheet -->
        <link rel="stylesheet" href="css/custom_style.css">
        <!-- Stripe payment -->
        <script src="https://js.stripe.com/v2/"></script>
        <script src="https://js.stripe.com/v3/"></script>
            
    </head>
    <body>
        <div class="loader invisible"></div>
        <div id="mySidenav" class="sidenav"></div>
        <div class="container-fluid">
            <div class="menu_container_sub">
                <div class="row top_menu">
                    <div class="col-2 back_btn p-0" onclick="window.history.go(-1); return false;">
                        <img src="img/back_arrow.png" class="mr-3"/>
                    </div>
                    <div class="col-6 p-0">
                        <h4 class="text-white"> Settings </h4>
                    </div>
                    <div class="col-4 text-right p-0">
                        <img src="img/setting_icon.png" class="mr-3" onclick="javascript:location.href='select_store.html'"/>
                        <img src="img/menu_icon.png" onclick="openNav()"/>
                    </div>
                </div>
            </div>
            
            <div class="product_container">
                <ul id="load_store_list" class="list-group store_list"></ul>
                
                <div class="accordion mt-3" id="setTargetProfit" style="display: none;">
                    <div class="card">
                        <div class="card-header" id="targetProfitHeader">
                            <h5 class="mb-0">
                                <button class="btn w-100 text-left px-0" type="button" data-toggle="collapse" data-target="#targetProfitCollapse" aria-expanded="true" aria-controls="targetProfitCollapse"> Set Target Profitability </button>
                            </h5>
                        </div>
                                    
                        <div id="targetProfitCollapse" class="collapse show" aria-labelledby="targetProfitHeader" data-parent="#setTargetProfit">
                            <div class="card-body border-bottom">
                                <div class="form-group">
                                    <label class="small" for="last_name">Target Profit</label>
                                    <input type="text" class="form-control" id="target_profit" name="target_profit" placeholder="">
                                </div>
                                
                                <a id="targetProfit_btn" href="#" class="btn btn-primary btn-lg btn-sm" onclick="updateTargetProfit()">Save</a>
                            </div>
                        </div>
                    </div>
                </div>
                                    
                <div class="accordion mt-3 mb-4" id="support_mail">
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn w-100 text-left px-0" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseOne">
                                    Support
                                </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#support_mail">
                            <div class="card-body border-bottom" id="card_details">
                                <span>Help :</span>
                                <p>support@sellerstats.net</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/API/config.js"></script>
        <script type="text/javascript" src="js/API/load_store.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceready, false);
            
            function onDeviceready(){
                
                loadStoreList()
                
                //get account info
                getAccountInfo()
                
                //Get saved card info
                //getCardInfo()
                
                //Get Stripe payment key
                //getStripePaymentKey();
            }
        </script>
    </body>
</html>

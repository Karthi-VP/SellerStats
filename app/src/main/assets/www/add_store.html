<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="img-src *">
        <meta name="viewport" content="viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
            
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
            
        <title>SellerStats</title>
        
        <!-- Custom style sheet -->
        <link rel="stylesheet" href="css/custom_style.css">
            
    </head>
    <body>
        <div id="mySidenav" class="sidenav"></div>
        <div class="container-fluid">
            <div class="menu_container_sub">
                <div class="row top_menu">
                    <div id="left_arrow" class="col-2 back_btn p-0" onclick="checkView()">
                        <img src="img/back_arrow.png" class="mr-3"/>
                    </div>
                    <div id="addStore_title" class="col-6 p-0">
                        <h4 class="text-white">Add Store</h3>
                    </div>
                    <div id="navOption" class="col-4 text-right p-0">
                        <img id="right_optSetting" src="img/setting_icon.png" class="mr-3" onclick="javascript:location.href='select_store.html'"/>
                        <img src="img/menu_icon.png" onclick="openNav()"/>
                    </div>
                </div>
            </div>
            
            <div class="after_form_group product_container">
                <div class="region_list" id="store_region"></div>
                <div id="store_info_det" style="display: none">
                    <form>
                        <div class="form-group">
                            <label for="store_name">Store Name ( This will be your Display Name)</label>
                            <input type="text" class="form-control" id="store_name" name="store_name">
                        </div>
                        
                        <div class="btn_list_page3 mb-4 fixed-bottom">
                            <a class="btn btn-primary btn-lg btn-block" onclick="continueStoreAddProcess()" role="button">CONTINUE</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/API/config.js"></script>
        <script type="text/javascript" src="js/API/store_add.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceready, false);
            
            function onDeviceready(){
                
                //window.open = cordova.InAppBrowser.open;
                get_storeRegion()
                
            }
        
        </script>
    </body>
</html>

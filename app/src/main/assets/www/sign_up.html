<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="img-src *">
        <meta name="viewport" content="viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
                
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
            
        <title>SellerStats</title>
        
        <!-- Custom style sheet -->
        <link rel="stylesheet" href="css/custom_style.css">
        <style>
            body.full_bg{
                height: 121vh !important;
            }
        </style>
         
    </head>
    <body class="full_bg">
        <div class="container">
            <h3 class="page_header text-white">Sign Up</h3>
            <div class="text-center">
                <img src="img/ss_logo_icon.png" class="ss_logo_page2"/>
            </div>
            <div class="mt-5 before_form_group">
                <form>
                    <div class="form-group">
                        <label for="email_id" class="text-white">First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="email_id" class="text-white">Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="email_id" class="text-white">Email</label>
                        <input type="email" class="form-control" id="email_id" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="user_password" class="text-white">Password</label>
                        <input type="password" class="form-control" id="user_password" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="conform_password" class="text-white">Re-Enter Password</label>
                        <input type="password" class="form-control" id="conform_password" placeholder="">
                    </div>
                    <div class="btn_list_page2">
                        <a class="btn btn-primary btn-lg btn-block user_reg_btn" onclick="user_register()" role="button">GET STARTED</a>
                    </div>
                </form>
                <div class="mt-4">
                    <p class="text-center text-white mt-3">Are you Already a User ? <a class="signUp_link" href="sign_in.html">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/API/config.js"></script>
        <script type="text/javascript" src="js/API/user_register.js"></script>
    </body>
</html>

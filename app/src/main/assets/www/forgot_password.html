<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="img-src *">
        <meta name="viewport" content="viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
                
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
            
        <title>SellerStats</title>
        
        <!-- Custom style sheet -->
        <link rel="stylesheet" href="css/custom_style.css">
            
    </head>
    <body class="full_bg">
        <div class="container">
            <h3 class="page_header text-white">Forgot Password</h3>
            <div class="text-center">
                <img src="img/ss_logo_icon.png" class="ss_logo_page2"/>
            </div>
            <div class="text-center text-white mt-3">
                <h4>Forgot your Password?</h4>
                <p>Enter your email below to receive your password reset instruction.</p>
            </div>
            <div class="mt-5 before_form_group">
                <form>
                    <div class="form-group">
                        <label for="email_address" class="text-white">Email</label>
                        <input type="text" class="form-control" id="email_address" placeholder="">
                    </div>
                    <div class="btn_list_page2">
                        <a class="btn btn-primary btn-lg btn-block" onclick="forgotPassword()" role="button">SEND PASSWORD</a>
                    </div>
                </form>
                <div class="mt-4">
                    <p class="text-center text-white mt-3"><a class="signUp_link" href="sign_in.html">Go Back</a>
                    </p>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/API/config.js"></script>
        <script type="text/javascript" src="js/API/user_forgot.js"></script>
    </body>
</html>
